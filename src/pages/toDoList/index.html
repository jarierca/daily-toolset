<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json" />
</head>
<body class="dark-mode">
  <header>
    <nav>
      <h1><a href="#" class="title">To Do List</a></h1>

      <div class="burger-list-name">
        <div class="menu-toggle" onclick="toggleBurgerMenu()"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
        <div id="listNameContainer">
          <a href="#" id="listNameLink" onclick="toggleListOptions()">default</a>
          <span href="#" id="countTasks" onclick="toggleListOptions()">(0)</span>
          <div id="listOptions" class="" onmouseleave="hideListOptions()"></div>
          <a class="a-btn" id="editListNameButton" onclick="editListName()" title="Edit List Name">📝</a>
          <a class="a-btn" href="#" onclick="clearCurrentListTasks()" title="Clear all tasks from the current list">🗑️</a>
          <a id="toggleFilterButton" class="a-btn mobile-button" onclick="toggleFilter()" title="Open/Close Filter">▼</a>
        </div>
      </div>

      <div id="burger-menu">
        <div class="menu-overlay" id="menuOverlay">
          <div class="menu-content">
            <div class="menu-content-flex">
              <span class="close-menu" onclick="toggleBurgerMenu()">✕</span>
              <span class="title-phone">To Do List</span>
              <div>
                <span onclick="toggleSound()" class="vol-icon" title="Toggle Sound">🔊</span>
                <span onclick="toggleTheme()" class="theme-toggle" title="Toggle Theme">☀️</span>
              </div>
            </div>
            <a class="a-btn" onclick="exportTasks()">Export Tasks</a>
            <a class="a-btn" onclick="importTasks()">Import Task</a>
            <a class="a-btn" onclick="clearAllTasks()" title="Clear all">Clear All</a>
          </div>
        </div>
      </div>

      <div class="config">
        <div id="btn-sound" class="vol-icon" onclick="toggleSound()" title="Toggle Sound">🔊</div>
        <div class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">☀️</div>   
        <div class="gear-icon" onclick="toggleSettings()" title="Toggle Config">⚙️</div>
        <div id="settingsMenu" onmouseleave="hideSettings()">
          <a id="toggleTaskFormButton" class="a-btn" onclick="toggleFormVisibility('addList')" title="Show/Hide New List Form">Toggle List Form</a>
          <a id="toggleListFormButton" class="a-btn" onclick="toggleFormVisibility('addTask')" title="Show/Hide New Task Form">Toggle Task Form</a>
          <a class="a-btn" onclick="exportTasks()">Export Tasks</a>
          <a class="a-btn" onclick="importTasks()">Import Task</a>
          <a class="a-btn" onclick="clearAllTasks()" title="Clear all">Clear All</a>
        </div>
      </div>

    </nav>
  </header>
  
  <main>
    <div class="container">
      <div id="addList" class="form list phone-mode">
        <input type="text" id="newListInput" class="mobile-input" placeholder="New List Name" title="List name">
        <button onclick="createList()" class="mobile-button">Create List</button>
      </div>

     <div id="addTask" class="form phone-mode">
        <input type="text" id="titleInput" class="mobile-input" placeholder="Title" title="Title">
        <textarea id="descriptionInput" class="mobile-input" placeholder="Description" title="Description"></textarea>
        <input type="date" id="dueDateInput" class="mobile-input" title="Due Date">
        <button onclick="addTask()" class="mobile-button" title="Add a new Task">Add Task</button>
      </div>

      <div id="filterOptions">
        <div class="filterOption">
          <label>Status:</label>
          <input type="radio" id="filterAll" name="status" checked>
          <label for="filterAll">All</label>
          <input type="radio" id="filterCompleted" name="status">
          <label for="filterCompleted">Completed</label>
          <input type="radio" id="filterIncomplete" name="status">
          <label for="filterIncomplete">Uncompleted</label>
        </div>
        <div class="filterOption">
          <label for="filterDate">Date:</label>
          <input type="date" id="filterDate">
        </div>
        <div class="filterOption">
          <label for="filterStartDate">Start date:</label>
          <input type="date" id="filterStartDate">
        
          <label for="filterEndDate">End date:</label>
          <input type="date" id="filterEndDate">
        </div>
        <div class="filterOption">
          <label for="filterTitle">Title:</label>
          <input type="text" id="filterTitle">
        </div>
        <div class="filterOption">
          <label for="filterDescription">Description:</label>
          <input type="text" id="filterDescription">
        </div>
        <div class="filterOption filterOptionButtons">
          <div>
            <button onclick="applyFilter()" title="Search with current filter" >Search</button>
            <button onclick="resetFilter()" title="Clear filter" >Reset</button> </div>
          <div>
            <a class="a-btn" onclick="saveFilterValues()" title="Save filter values">💾</a>
            <a class="a-btn" onclick="clearFilterValues()" title="Clear filter values">🗑</a>
          </div>
        </div>
      </div>

      <div class="btn-mode-group">
        <div class="btn-phone" onclick="phoneModeVisibility('addTask','addList')">+ Task</div>
        <div class="btn-phone"  onclick="phoneModeVisibility('addList','addTask')">+ List</div>
      </div>

      <table id="taskTable">
        <thead>
          <tr>
            <th class="subtasks-toggle a-btn toggle-all-subtasks" onclick="toggleAllSubtasksVisibility()" title="Show all subtasks">👁️</th>
            <th class="subtasks-toggle"></th>
            <th class="th-head-title">Title</th>
            <th>Description</th>
            <th id="dueDateHeader" onclick="sortTasksByDate()">Due Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="taskList"></tbody>
      </table>
    </div>

    <div id="editModal" class="modal">
      <div id="modalContainer">
         <div id="modalHeader">
           <h2>Edit Task</h2>
         </div>
         <div class="modal-content">
           <label for="editTaskTitle">Title:</label>
           <input type="text" id="editTaskTitle" placeholder="Title">
         </div>
        <div class="modal-content">
          <label for="editTaskDescription">Description:</label>
          <textarea id="editTaskDescription" cols="60" placeholder="Description"></textarea>
        </div>
        <div class="modal-content">
          <label for="editTaskDueDate">Due Date:</label>
          <input type="date" id="editTaskDueDate">
        </div>
        <div class="modal-buttons">
          <button id="saveEditButton" onclick="updateTask()">Save</button>
          <button id="cancelEditButton" onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
    
  </main>
  <footer>
    <p>Develop by <a href="https://github.com/jarierca/ToDoList" target="_blank">jarierca</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
