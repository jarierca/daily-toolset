<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script>
    function getHostPathFromURL() {
      return window.location.host;
    }
    function getPathFromURL() {
      return window.location.pathname;
    }

    function redirectToRequestedPath() {
      const host = getHostPathFromURL();
      const path = getPathFromURL();
      if (path && path !== '/') {
        window.location.href = `${host}/${path}`;
      } else {
        window.location.href = `${host}/daily-toolset/`;
      }
    }

    document.addEventListener('DOMContentLoaded', redirectToRequestedPath);
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
