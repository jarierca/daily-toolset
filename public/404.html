<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script>
    function getPathFromURL() {
      return window.location.pathname;
    }

    function redirectToRequestedPath() {
      const path = getPathFromURL();
      const baseURL = 'https://jarierca.github.io';

      if (path && path !== '/') {
        window.location.href = `${baseURL}${path}`;
      } else {
        window.location.href = `${baseURL}/daily-toolset/`;
      }
    }

    document.addEventListener('DOMContentLoaded', redirectToRequestedPath);
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
